baseURL = ""

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"

# Website title
title = "jskherman"

# Language config
defaultContentLanguage = "en"       # determines default content language ["en", "zh-cn", "fr", "pl", ...]
languageCode = "en"                 # language code ["en", "zh-CN", "fr", "pl", ...]
languageName = "English"            # language name ["English", "简体中文", "Français", "Polski", ...]

# Author config
[author]
  name = "Je Sian Keith Herman"
  email = ""
  link = ""

copyright = "Je Sian Keith Herman"  # copyright description used only for seo schema
paginate = 12                       # default amount of posts in each pages
enableEmoji = true                  # whether to use emoji code
enableGitInfo = true                # whether to use git commit log
# enableRobotsTXT = true              # whether to use robots.txt
googleAnalytics = ""                # google analytics code [UA-XXXXXXXX-X


# Menu config
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = "<i class='fas fa-newspaper fa-fw' aria-hidden='true'> </i>"
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Blog"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = "My Blog Posts"
  [[menu.main]]
    weight = 2
    identifier = "Now"
    pre = "<i class='fas fa-pager fa-fw' aria-hidden='true'> </i>"
    post = ""
    name = "Now"
    url = "/now/"
    title = "The Now Page"
  [[menu.main]]
    weight = 7
    identifier = "tags"
    pre = "<i class='fas fa-hashtag fa-fw' aria-hidden='true'> </i>"
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 8
    identifier = "categories"
    pre = "<i class='fas fa-folder fa-fw' aria-hidden='true'> </i>"
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
  [[menu.main]]
    weight = 9
    identifier = "about"
    pre = "<i class='fas fa-user fa-fw' aria-hidden='true'> </i>"
    post = ""
    name = "About"
    url = "/about/"
    title = "Who am I?"

[params]
  defaultTheme = "auto"                                 # site default theme ["auto", "light", "dark"]
  gitRepo = "https://github.com/jskherman/loveit-jsk"   # public git repo url only then enableGitInfo is true
  fingerprint = ""                                      # which hash function used for SRI, when empty, no SRI is used
                                                        # ["sha256", "sha384", "sha512", "md5"]
  dateFormat = "2006-01-02"                             # Date format
  title = "LoveIt"                                      # Website title for Open Graph and Twitter Cards
  description = "Je Sian Keith Herman's Website"                                   # Website description for RSS, SEO, Open Graph and Twitter Cards
  images = ["/logo.png"]                                # Website images for Open Graph and Twitter Cards

  # Header config
  [params.header]
    desktopMode = "fixed"           # desktop header mode ["fixed", "normal", "auto"]
    mobileMode = "auto"             # mobile header mode ["fixed", "normal", "auto"]

    # Header title config
    [params.header.title]
      logo = ""                     # URL of the LOGO
      name = "jskherman"               # title name
      typeit = false                # whether to use typeit animation for title name
      # you can add extra information before the name (HTML format is supported), such as icons
      pre = "<i class='fas fa-user-astronaut fa-fw' aria-hidden='true'> </i>"
      # you can add extra information after the name (HTML format is supported), such as icons
      post = ""

  # Footer config
  [params.footer]
    enable = true                   # Custom content (HTML format is supported)
    custom = "<a rel='external nofollow noopener noreffer' href='https://github.com/jskherman/loveit-jsk' target='_blank'>Open-Sourced</a> <i class='far fa-thumbs-up fa-fw' aria-hidden='true'> </i> · <a href='/terms-of-service-agreement'>Terms of Service</a> · <a href='/privacy-policy'>Privacy Policy</a>"
